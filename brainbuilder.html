<!DOCTYPE html>
<html>
<head>
    <title>Brain Builder Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-box {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Brain Builder Game!</h1>
        <div class="game-box">
            <p>Press the button to start building your brain!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    <script>
        function startGame() {
            alert('Game Started!');
        }
    </script>
</body>
</html>
